<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashContent.ai - Твій ШІ-маркетолог</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans min-h-screen flex items-center justify-center p-6 text-center">
    <div class="max-w-md w-full bg-gray-900 border border-gray-800 p-8 rounded-3xl shadow-2xl">
        <h1 class="text-3xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">FlashContent.ai</h1>
        <p class="text-gray-500 text-sm mb-6 uppercase tracking-widest text-xs font-bold">AI Marketing Engine</p>

        <div id="authBlock" class="mb-6 p-4 bg-black/40 rounded-2xl border border-gray-800">
            <p class="text-xs text-gray-400 mb-4">Для доступу введіть пароль або придбайте його:</p>
            <input type="password" id="passInput" placeholder="Код доступу" class="w-full p-3 rounded-xl bg-black border border-gray-700 text-center outline-none focus:border-blue-500 mb-3">
            <button onclick="checkPass()" class="w-full bg-blue-600 p-3 rounded-xl font-bold text-sm mb-4">Активувати доступ</button>
            
            <div class="border-t border-gray-800 pt-4">
                <p class="text-[10px] text-gray-500 mb-2">НЕМАЄ ПАРОЛЯ? ОПЛАТІТЬ 100 ГРН НА КАРТКУ ТА ПРИШЛІТЬ СКРІНШОТ:</p>
                <p class="text-sm font-mono text-blue-400 mb-2">5355280222006031</p>
                <a href="https://t.me/@vadimkhabalyuk" class="text-xs text-emerald-400 underline italic">Надіслати чек у Telegram ↗</a>
            </div>
        </div>

        <div id="mainApp" class="opacity-30 pointer-events-none">
            <textarea id="prompt" placeholder="Опиши свій товар..." class="w-full h-32 p-4 rounded-2xl bg-black border border-gray-700 mb-4 focus:ring-2 focus:ring-blue-500 outline-none text-white resize-none"></textarea>
            <button onclick="askAI()" id="btn" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 p-4 rounded-2xl font-bold hover:opacity-90 transition active:scale-95 shadow-lg shadow-blue-500/20">Згенерувати магію ✨</button>
        </div>

        <div id="result" class="mt-8 p-6 bg-blue-500/5 border border-blue-500/20 rounded-2xl hidden"><p id="aiText" class="text-gray-200 leading-relaxed text-sm italic"></p></div>
    </div>

    <script>
        // ТУТ ЗМІНЮЙ ПАРОЛЬ, ЯКЩО ЙОГО ЗЛИЛИ В МЕРЕЖУ
        const MY_PASS = "7777"; 

        function checkPass() {
            if(document.getElementById('passInput').value === MY_PASS) {
                document.getElementById('authBlock').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('opacity-30', 'pointer-events-none');
            } else { alert("Невірний код!"); }
        }

        async function askAI() {
            const t = document.getElementById('prompt').value;
            const b = document.getElementById('btn');
            const r = document.getElementById('result');
            const a = document.getElementById('aiText');
            const p1 = "sk-proj-";
            const p2 = "UdDkb4939y_6B0kNRPLZZPfCBxFxCmH6tceexby1zpTA0_3wARUU62C5erUhAp3uz2uWj_LDwF3BlbkFJ3BZsD8TJwjNU8U49bypouS27KCy_w-A131NxNZ22BaEFBaK3xZP9cRhO1OIFD9szj_BHsSdKkA";
            const KEY = p1 + p2;
            if(!t) return alert("Спочатку напиши щось!");
            b.innerText = "ШІ думає..."; b.disabled = true;
            try {
                const res = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${KEY}` },
                    body: JSON.stringify({model: "gpt-3.5-turbo", messages: [{role: "user", content: "Напиши рекламний пост українською про: " + t}]})
                });
                const d = await res.json();
                if (d.error) throw new Error(d.error.message);
                a.innerText = d.choices[0].message.content;
                r.classList.remove('hidden');
            } catch (e) { a.innerText = "Помилка: " + e.message; r.classList.remove('hidden'); }
            finally { b.innerText = "Згенерувати магію ✨"; b.disabled = false; }
        }
    </script>
</body>
</html>
