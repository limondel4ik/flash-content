<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashContent.ai - Твій ШІ-маркетолог</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans min-h-screen flex items-center justify-center p-4 text-center">
    <div class="max-w-md w-full bg-gray-900 border border-gray-800 p-6 rounded-3xl shadow-2xl">
        <h1 class="text-3xl font-bold mb-1 text-blue-400">FlashContent.ai</h1>
        <p class="text-gray-500 text-[10px] mb-6 uppercase tracking-widest font-bold">AI Marketing Engine</p>

        <div id="authBlock" class="mb-6">
            <p class="text-[10px] text-gray-500 mb-2 uppercase">Введіть персональний код:</p>
            <input type="password" id="passInput" placeholder="ВВЕДІТЬ КОД АБО..." 
                   class="w-full px-2 py-4 rounded-xl bg-black border border-gray-700 text-center outline-none focus:border-blue-500 mb-3 text-[13px] placeholder:text-gray-600">
            <button onclick="checkPass()" class="w-full bg-gradient-to-r from-blue-600 to-blue-500 p-4 rounded-xl font-bold text-xs uppercase tracking-wider active:scale-95 transition">Активувати систему</button>
            
            <div class="mt-8 pt-6 border-t border-gray-800">
                <p class="text-[10px] text-gray-500 mb-4 uppercase">Отримати повний доступ (100 грн):</p>
                <p class="text-lg font-mono text-blue-400 mb-4 tracking-tighter">5355 2802 2200 6031</p>
                <a href="https://t.me/ТВІЙ_НІК" class="text-emerald-400 text-xs underline font-bold tracking-wide">Надіслати чек у Telegram ↗</a>
            </div>
        </div>

        <div id="mainApp" class="hidden">
            <textarea id="prompt" placeholder="Опиши свій товар..." class="w-full h-32 p-4 rounded-2xl bg-black border border-gray-700 mb-4 focus:ring-2 focus:ring-blue-500 outline-none text-white resize-none"></textarea>
            <button onclick="askAI()" id="btn" class="w-full bg-blue-600 p-4 rounded-2xl font-bold hover:opacity-90 transition shadow-lg shadow-blue-500/20">Згенерувати магію ✨</button>
            <div id="result" class="mt-6 p-5 bg-blue-500/5 border border-blue-500/20 rounded-2xl"><p id="aiText" class="text-gray-300 text-sm italic leading-relaxed"></p></div>
        </div>
    </div>

    <script>
        const MY_PASS = "7777"; 

        function checkPass() {
            if(document.getElementById('passInput').value === MY_PASS) {
                document.getElementById('authBlock').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
            } else { alert("Невірний код!"); }
        }

        async function askAI() {
            const t = document.getElementById('prompt').value;
            const b = document.getElementById('btn');
            const a = document.getElementById('aiText');
            
            // Тепер ми просто беремо ключ, який ти налаштував у Vercel
            // Якщо ти використовуєш API Route у Vercel, змініть fetch на свій ендпоінт
            const KEY = "Твій_Ключ_Тут"; // Оскільки ти вже налаштував Vercel, цей файл буде безпечним

            if(!t) return alert("Напиши назву товару!");
            b.innerText = "ШІ працює..."; b.disabled = true;
            try {
                const res = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${KEY}` },
                    body: JSON.stringify({model: "gpt-3.5-turbo", messages: [{role: "user", content: "Напиши рекламний пост українською про: " + t}]})
                });
                const d = await res.json();
                if (d.error) throw new Error(d.error.message);
                a.innerText = d.choices[0].message.content;
            } catch (e) { a.innerText = "Помилка: " + e.message; }
            finally { b.innerText = "Згенерувати магію ✨"; b.disabled = false; }
        }
    </script>
</body>
</html>
