<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashContent.ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
    <div class="flex flex-col items-center justify-center min-h-screen px-6">
        <h1 class="text-4xl font-black mb-2 italic text-blue-500">FlashContent.ai</h1>
        <p class="text-gray-400 mb-8 text-center uppercase tracking-widest text-xs">AI Marketing Engine</p>
        
        <div class="w-full max-w-sm bg-gray-900 p-8 rounded-3xl border border-gray-800 shadow-2xl">
            <input id="topic" type="text" placeholder="Що продаємо?" class="w-full p-4 rounded-xl bg-black border border-gray-700 mb-4 focus:ring-2 focus:ring-blue-500 outline-none text-white">
            <button onclick="generate()" id="btn" class="w-full bg-blue-600 p-4 rounded-xl font-bold active:scale-95 transition shadow-lg shadow-blue-900/20">Згенерувати опис ✨</button>
        </div>

        <div id="result" class="mt-8 p-6 bg-blue-900/10 border border-blue-500/20 rounded-2xl hidden max-w-sm">
            <p id="aiText" class="text-blue-100 text-sm italic"></p>
        </div>
    </div>

    <script>
        function generate() {
            const t = document.getElementById('topic').value;
            const b = document.getElementById('btn');
            const r = document.getElementById('result');
            const a = document.getElementById('aiText');
            if(!t) return;
            b.innerText = "ШІ думає...";
            setTimeout(() => {
                a.innerText = "Ваш ідеальний опис для '" + t + "' готовий! Це революційний продукт, який змінить ваше життя. Купуйте тільки у Вадима.";
                r.classList.remove('hidden');
                b.innerText = "Згенерувати опис ✨";
            }, 1200);
        }
    </script>
</body>
</html>
