<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashContent.ai — Твій ШІ-маркетолог</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-gray-900 border border-gray-800 p-8 rounded-3xl shadow-2xl">
        <h1 class="text-3xl font-black mb-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">FlashContent.ai</h1>
        <p class="text-gray-500 text-sm mb-8 uppercase tracking-widest text-xs font-bold">AI Marketing Engine</p>
        
        <textarea id="prompt" placeholder="Опиши свій товар (наприклад: Крафтове мило з лавандою)" class="w-full h-32 p-4 rounded-2xl bg-black border border-gray-700 mb-4 focus:ring-2 focus:ring-blue-500 outline-none text-white resize-none"></textarea>
        
        <button onclick="askAI()" id="btn" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 p-4 rounded-2xl font-bold hover:opacity-90 transition active:scale-95 shadow-lg shadow-blue-500/20 text-white border-0 cursor-pointer">Згенерувати магію ✨</button>
        
        <div id="result" class="mt-8 p-6 bg-blue-500/5 border border-blue-500/20 rounded-2xl hidden">
            <p id="aiText" class="text-gray-200 leading-relaxed text-sm italic"></p>
        </div>
    </div>

    <script>
        async function askAI() {
            const prompt = document.getElementById('prompt').value;
            const btn = document.getElementById('btn');
            const resultDiv = document.getElementById('result');
            const aiText = document.getElementById('aiText');
            
            const API_KEY = "cDsHz2OYMTEPBDB9powoFxsHU6ggRmSjEtHMA";

            if(!prompt) return alert("Спочатку напиши щось!");

            btn.innerText = "ШІ думає...";
            btn.disabled = true;

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{role: "user", content: `Напиши короткий рекламний пост для Instagram про: ${prompt}. Пиши українською мовою.`}]
                    })
                });
                const data = await response.json();
                if (data.error) throw new Error(data.error.message);
                aiText.innerText = data.choices[0].message.content;
                resultDiv.classList.remove('hidden');
            } catch (e) {
                aiText.innerText = "Помилка: " + e.message;
                resultDiv.classList.remove('hidden');
            } finally {
                btn.innerText = "Згенерувати магію ✨";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
